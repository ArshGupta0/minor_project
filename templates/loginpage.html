<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legal Document Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .google-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .google-button:hover {
            background-color: #357ae8;
        }
        .google-logo {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-container">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Welcome back to Legal Document Analyzer!</h2>
                        <p class="card-text text-center mb-4">Sign in to access your account</p>
                        <a href="/login" class="btn btn-primary d-flex align-items-center justify-content-center google-button">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
                            Sign in with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
